<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootcamp - Javascript 001</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <main class="container">
        <form action="index.html">
            <input type="hidden" name="codigo" id="codigo" />
            <div class="mt-3">
                <label class="form-label" for="nombre">Nombre</label>
                <input class="form-control" type="text" name="nombre" id="nombre" />
            </div>
            <div class="mt-3">
                <label class="form-label" for="cantidad">Cantidad</label>
                <input class="form-control" type="number" name="cantidad" id="cantidad" />
            </div>
            <div class="mt-3">
                <label class="form-label" for="precio">Precio</label>
                <div class="input-group">
                    <span class="input-group-text">Q</span>
                    <input class="form-control" type="number" name="cantidad" id="precio" />
                </div>
            </div>
            <div class="mt-3">
                <label class="form-label" for="categoria">Categoria</label>
                <select class="form-control" name="categoria" id="categoria">
                    <option value="1">Categoria 1</option>
                    <option value="2">Categoria 2</option>
                    <option value="3">Categoria 3</option>
                    <option value="4">Categoria 4</option>
                </select>
            </div>
            <div class="mt-5">
                <button class="btn btn-primary" type="submit">Guardar</button>
            </div>

            <div class="mt-5">
                <table class="table">
                    <thead>
                        <tr>
                            <td>Codigo</td>
                            <td>Nombre</td>
                            <td>Cantidad</td>
                            <td>Precio</td>
                            <td>Total</td>
                            <td></td>
                        </tr>
                    </thead>
                    <body>
                    </body>
                    <tfoot>
                        <tr>
                            <td colspan="2">Totales:</td>
                            <td id="cantidad-total">0</td>
                            <td id="precio-total">0</td>
                            <td id="gran-total">0</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </form>
    </main>

    <script src="./index.js"></script>
</body>
</html>
